<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="head::head(${title})">
</head>
<body oncontextmenu = "return false">
<link rel="stylesheet" th:href="@{/ag/plugins/bootstrap-table/css/bootstrap-table.min.css}"/>
<link rel="stylesheet" th:href="@{/ag/css/layui.css}" media="all"/>
<link rel="stylesheet" th:href="@{/ag/css/global.css}" media="all">
<link rel="stylesheet" th:href="@{/ag/plugins/font-awesome/css/font-awesome.min.css}">
<link th:href="@{/ag/plugins/jquery-treegrid/css/jquery.treegrid.css}" rel="stylesheet"/>
<style>
    .skin {
        width : 100px;
        border : 1px solid gray;
        padding : 6px;
        visibility : hidden;
        position : absolute;
        background-color : #009688;
    }
    div.menuitems {
        margin : 4px 0;
    }
    div.menuitems a {
        text-decoration : none;
    }
    div.menuitems:hover {
        background-color : #c0c0c0;
    }
</style>
<div th:replace="navbar::navbar"></div>
<div id="smallmenu" class="skin">
    <div class="menuitems">
        <a href="javascript:doEdit();">编辑该菜单</a>
    </div>
    <div class="menuitems">
        <a href="javascript:doAdd();">增加子菜单</a>
    </div>
    <div class="menuitems">
        <a href="javascript:doDel();">删除该菜单</a>
    </div>
</div>
<div class="admin-main">
    <form  class="layui-form layui-form-pane" onsubmit="return false;">
        <div class="layui-form-item" style="margin-bottom:0px;">
            <label class="layui-form-label">菜单</label>
            <div class="layui-input-inline">
                <input type="text"  class="layui-input" id="title">
            </div>
            <button type="button" id="btn_query"  class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
    </form>

    <div class="row">
        <div class="col-sm-6">
            <div  id="toolbar" class="layui-btn-group">
                <button class="layui-btn layui-btn-small" id="btn_add">
                    <i class="layui-icon">&#xe654;</i>
                </button>
                <button class="layui-btn layui-btn-small" id="btn_edit">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button class="layui-btn layui-btn-small" id="btn_del">
                    <i class="layui-icon">&#xe640;</i>
                </button>
            </div>
            <table id="menuTable">

            </table>
        </div>
        <div class="col-sm-6">
            <div  id="elementToolbar" class="layui-btn-group">
                <button class="layui-btn layui-btn-small" id="btn_element_add">
                    <i class="layui-icon">&#xe654;</i>
                </button>
                <button class="layui-btn layui-btn-small" id="btn_element_edit">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button class="layui-btn layui-btn-small" id="btn_element_del">
                    <i class="layui-icon">&#xe640;</i>
                </button>
            </div>
            <table id="elementTable" style="width:100%" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th class="center" style="width: 20px"></th>
                    <th class="center" style="width: 20px">
                        <label>
                            <input id="CK" type="checkbox" class="ace"/>
                            <span class="lbl"></span>
                        </label>
                    </th>
                    <th style="width: 100px">编码</th>
                    <th style="width: 100px">名称</th>
                    <th style="width: 100px">类型</th>
                    <th style="width: 100px">请求地址</th>
                    <th style="width: 100px">请求方法</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/ag/plugins/jquery-treegrid/js/jquery.treegrid.min.js}"></script>
<script type="text/javascript" th:src="@{/ag/plugins/jquery-treegrid/js/jquery.treegrid.bootstrap3.js}"></script>
<script type="text/javascript" th:src="@{/ag/plugins/jquery-treegrid/extension/jquery.treegrid.extension.js}"></script>
<script type="text/javascript" th:src="@{/ag/layui.js}"></script>
<script type="text/javascript" th:src="@{/ag/common/util.js}"></script>
<script type="text/javascript" th:src="@{/graindepot-user/menu/menu.js}"></script>
<script type="text/javascript" th:src="@{/graindepot-user/menu/element.js}"></script>
</body>
</html>
