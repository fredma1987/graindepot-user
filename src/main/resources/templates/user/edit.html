<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="head::head(${title})">
</head>


<link th:href="@{/assets/css/select/bootstrap-select.min.css}" rel="stylesheet" media="screen">
<script th:src="@{/assets/js/select/bootstrap-select.js}"></script>
<script th:src="@{/assets/js/select/defaults-zh_CN.js}"></script>
<link th:href="@{/assets/js/uploadify/uploadify.css}" rel="stylesheet" type="text/css">
<script th:src="@{/assets/js/uploadify/jquery.uploadify.js}"></script>


<body style="overflow-x: hidden">
<form class="form-horizontal" role="form" id="validation-form" method="get">
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="username">
            <span class="red">*</span> 用户名:
        </label>

        <div class="col-sm-4">
            <input type="text" name="username" id="username" class="form-control"
                   data-bv-notempty th:value="${item.username}"
                   placeholder="用户名"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="relname">
            <span class="red">*</span>真实姓名:
        </label>

        <div class="col-sm-4">
            <input type="text" name="relname" id="relname" class="form-control"
                   data-bv-notempty th:value="${item.relname}"
                   placeholder="真实姓名"/>
        </div>
    </div>
    <!--<div class="form-group" th:if="${!#strings.isEmpty(item.userid)}">
        <label class="col-sm-4 control-label no-padding-right" for="password">
            <span class="red">*</span>
            密码:
        </label>

        <div class="col-sm-4">
            <input type="password" id="password" name="password" data-bv-notempty
                   placeholder="密码" class="col-sm-10 form-control"/>
        </div>
    </div>
    <div class="form-group" th:if="${!#strings.isEmpty(item.userid)}">
        <label class="col-sm-4 control-label no-padding-right" for="repassword">
            <span class="red">*</span>
            确认密码:
        </label>

        <div class="col-sm-4">
            <input type="password" id="repassword" name="repassword" data-bv-notempty
                   placeholder="密码" class="col-sm-10 form-control"/>
        </div>
    </div>-->
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="birthdayStr"> 生日: </label>

        <div class="col-sm-4">
            <input size="16" type="text" name="birthdayStr" id="birthdayStr"
                   th:value="${item.birthdayStr}"
                   readonly class="form_date form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="address"> 地址: </label>

        <div class="col-sm-4">
            <input type="text" name="address" id="address" class="form-control"
                   th:value="${item.address}" placeholder="地址"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="email"> 邮箱: </label>

        <div class="col-sm-4">
            <input type="text" name="email" id="email" class="form-control"
                   th:value="${item.email}" placeholder="邮箱"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="sex"> 性别: </label>

        <div class="col-sm-4">
            <select id="sex" name="sex" class="form-control" th:value="${item.sex}">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="qq"> qq: </label>

        <div class="col-sm-4">
            <input type="text" name="qq" id="qq" class="form-control"
                   th:value="${item.qq}" placeholder="qq"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="wechat"> 微信号: </label>

        <div class="col-sm-4">
            <input type="text" name="wechat" id="wechat" class="form-control"
                   th:value="${item.wechat}" placeholder="微信号"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="alipay"> 支付宝账号: </label>

        <div class="col-sm-4">
            <input type="text" name="alipay" id="alipay" class="form-control"
                   th:value="${item.alipay}" placeholder="支付宝账号"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="userpic"> 用户头像: </label>

        <div class="col-sm-4">
            <input type="file" name="userpic" id="userpic" class="form-control"
                   th:value="${item.userpic}" placeholder="用户头像"/>

            <div id="showUserpic"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="userlevel"> 用户级别: </label>

        <div class="col-sm-4">
            <select id="userlevel" name="userlevel" class="form-control" th:value="${item.userlevel}">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="provinceid"> 省: </label>

        <div class="col-sm-4">
            <select id="provinceid" name="provinceid" class="form-control" th:value="${item.provinceid}">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="cityid"> 市: </label>

        <div class="col-sm-4">
            <select id="cityid" name="cityid" class="form-control" th:value="${item.cityid}">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="countyid"> 区县: </label>

        <div class="col-sm-4">
            <select id="countyid" name="countyid" class="form-control" th:value="${item.countyid}">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="groupid"> 集团: </label>

        <div class="col-sm-4">
            <select id="groupid" name="groupid" class="form-control" th:value="${item.groupid}">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="companyid"> 企业: </label>

        <div class="col-sm-4">
            <select id="companyid" name="companyid" class="form-control" th:value="${item.companyid}">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="graindepotid"> 库点: </label>

        <div class="col-sm-4">
            <select id="graindepotid" name="graindepotid" class="form-control" th:value="${item.graindepotid}">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="depid"> 部门: </label>

        <div class="col-sm-4">
            <select id="depid" name="depid" class="form-control" th:value="${item.depid}">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label no-padding-right" for="telphone"> 电话号码: </label>

        <div class="col-sm-4">
            <input type="text" name="telphone" id="telphone" class="form-control"
                   th:value="${item.telphone}" placeholder="电话号码"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-6 center">
            <button class="btn btn-info" type="button" onclick="toSave()">
                <i class="icon-ok bigger-110"></i>
                保存
            </button>
            &nbsp; &nbsp; &nbsp;
            <button class="btn" type="button" onclick="toBack()">
                <i class="icon-arrow-left bigger-110"></i>
                返回
            </button>
        </div>
    </div>

</form>

</body>
</html>
<script th:inline="javascript">
    var g_userid = [[${id}]];
    var g_item = [[${item}]];
    $(function () {
        //初始化form验证
        $('#validation-form').bootstrapValidator();
        //初始化日期时间框
        //$(".form_datetime").bootstrapDatetime();
        $(".form_date").bootstrapDate();
        //初始化下拉框
        //1.初始化性别
        initSex();
        //2.用户级别
        initUserlevel();
        //3.省市
        comm_initProvince();
        //初始化上传头像按钮
        $("#userpic").bootstrapUploadify({
            showId: "showUserpic",//上传成功后在那边显示信息
            fileType: "img"//需要上传的文件类型
        });

    });

    function initSex() {
        var data = [{value: 1, text: "男"}, {value: 2, text: "女"}];
        $("#sex").bootstrapSelect({
            //url: '/tableListPost',
            // type: 'POST',
            data: data,
            valueField: 'value',
            textField: 'text',
            defaultValue: g_item.sex
        });
    }

    function initUserlevel() {
        var data = [{value: 1, text: "国家级"}, {value: 2, text: "省级"}
            , {value: 3, text: "市级"}, {value: 4, text: "区县级"}
            , {value: 5, text: "集团级"}, {value: 6, text: "企业级"}
            , {value: 7, text: "库点级"}, {value: 9, text: "其他"}];
        $("#userlevel").bootstrapSelect({
            //url: '/tableListPost',
            // type: 'POST',
            data: data,
            valueField: 'value',
            textField: 'text',
            defaultValue: g_item.userlevel
        });
    }


    function toBack() {
        parent.$.bootstrapBox.dialog.close();
    }

    function toSave() {
        $("#validation-form").bootstrapValidator('validate');//提交验证
        if ($("#validation-form").data('bootstrapValidator').isValid()) {//获取验证结果，如果成功，执行下面代码
            var param = turnArrayToJson($('form').serializeArray());
            if (g_userid) {
                param.userid = g_userid
            }
            $.post("/graindepot-user/user/edit", param, function (result) {
                parent.toSave(result)
            })


        }
    }

</script>
